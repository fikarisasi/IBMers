<ion-view view-title="Login" name="login-view" hide-nav-bar="true" class="login">
<ion-content class="padding" style="overflow:hidden; background-color:#2196f3">
<form method="post" enctype="text/plain">
  <!-- <img src="img/logo.png" style="width: 80%; margin-left: 10%"> -->
  <img src="img\logo-ruangtemu.png" style="width:100%; height:50%; margin-top:10px;">
  <div class="list login-list" style="margin-top:-50px;">
    <label class="item item-input item-floating-label">
      <span class="input-label">Username</span>
      <input style="color:white"; type="text" placeholder="Username" ng-model="data.username" class="input-login">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Password</span>
      <input type="password" placeholder="Password" ng-model="data.password" class="input-login">
    </label>
  </div>
  <div class="row">
    <div class="col">
      <input type="submit" value="Login" class="button button-block button-calm-900 center" ng-click="login()"></input>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p style="text-align:center; color:white;">No account yet? Register <a style="color:yellow;" href="#/app/register">here</a></p>
    </div>
  </div>
</form>
</ion-content>
</ion-view>
